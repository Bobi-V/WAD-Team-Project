<!DOCTYPE html>
{% extends 'spotiview/base.html' %}
{% load staticfiles %} 

{% block title %}
    Register
{% endblock %}


{% block body %}
<h1>Register for Spotiview</h1>
    <div class="container">
        <form id="register_form" method="post" action="{% url 'spotiview:index' %}">
            {% csrf_token %}
            {{ form.as_p }}              
            <input type="submit" name="submit" value="Register" />
        </form>
    </div>
{% endblock %}
