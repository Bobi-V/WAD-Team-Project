<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Spotiview - {% block title %}Review Spotify Music{% endblock %}</title>
        <link rel="icon" href="{% static 'images/icon.png' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}" type="text/css">
    </head>


    <body class="p-3 m-0 border-0 bd-example">
      <nav class="navbar navbar-expand-lg" id="navCustom">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="{% static 'images/icon.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">Spotiview</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <div class="navbar-nav justify-content-evenly w-100">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'spotiview:index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'spotiview:about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'spotiview:topsongs' %}">Top Songs</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'spotiview:add_track' %}">Add Track</a></li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'spotiview:login' %}">Sign In</a></li>
                    <li><a class="dropdown-item" href="{% url 'spotiview:register' %}">Sign Up</a></li>
                    <li><a class="dropdown-item" href="{% url 'spotiview:index' %}">Log out</a></li> 
                  </ul>
                </li>
              </ul>
            </div>
          </div>
      </div>
      </nav><br>





        {% block body %}{% endblock %}
    </body>




</html>
