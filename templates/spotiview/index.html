<!DOCTYPE html>
{% extends 'spotiview/base.html' %}
{% load staticfiles %} 

{% block title %}
    HomePage
{% endblock %}


{% block body %}
    <h1><strong>Index Page</strong></h1>
    <p>
        Welcome to the index page!
    </p>
    {% if user.is_authenticated %}
        <p>
            You are logged in as {{ user.username }}.
        </p>
    {% else %}
        <p>
            You are not logged in.
        </p>
    {% endif %}
{% endblock %}
